<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="input">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search-01-stroke-rounded.svg" alt=""></button>
        </div>
        <div class="weather">
        <div class="wheather-icon">
            <img src="cloud-angled-rain-stroke-rounded.svg" alt="">
        </div>
        <div class="wheather-details">
            <h1 class="degree">22</h1>
            <h2 class="city">Karachi</h2>
        </div>
        <div class="extra">
            <div class="humid">
                <img src="weather.png" >
                <div class="humidity">53</div><br>
                <p>Humidity</p>
            </div>
            
            <div class="wind">
                <img src="wind.png" >
                <p class="speed">20 Km/h</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
