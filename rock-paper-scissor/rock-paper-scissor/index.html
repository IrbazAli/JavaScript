<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Papper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock-Papper-Scissor</h1>
    <div class="container">
        <div class="choices">
            <div class="choise" id="paper"><img src="paper.png" alt=""></div>
            <div class="choise" id="rock"><img src="rock.png" alt=""></div>
            <div class="choise" id="scissor"><img src="scissors.png" alt=""></div>
        </div>
        <div class="score-board">
            <h1>Score-Board</h1>
            <div class="score">
                <div class="you">
                    <h3>You</h3>
                    <p id="user-score">0</p>
                </div>
                <div class="comp">
                    <h3>Computer</h3>
                    <p id="comp-score">0</p>
                </div>
            </div>
        </div>
    </div>
    <div class="result">
        <span class="Result">Play your turn</span>
    </div>

   
    <img src="papa-jani.jpg" alt="Sticker" class="sticker">
    <audio id="background-audio" src="dawate_islami_ne.mp3" loop autoplay muted></audio>
    <script src="script.js"></script>
</body>
</html>
