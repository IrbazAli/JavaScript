<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inside-container">
            <div class="from">
                <input type="number" value="From" id="user">
                    <select name="from" id="select-from">
                        <!-- <option value="pakistan">PAK </option>
                        <option value="united states">USD</option> -->
                    </select>
                    <img src="https://flagsapi.com/AL/flat/64.png" id="from-img">    
            </div>

            <div class="to">
                <input type="number" value="TO" id="result">
                <select name="to" id="select-to">
                    <!-- <option value="pakistan">PAK </option>
                    <option value="united states">USD</option> -->
                </select>
                <img src="https://flagsapi.com/BE/flat/64.png" id="to-img">
            </div>
        </div>
        <button id="convert">Convert</button>
    </div>
    <script src="country code.js"></script>
    <script src="script.js"></script>
</body>

</html>
